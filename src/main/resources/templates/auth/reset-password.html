<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head.html"></div>
<body>
<div class="container d-flex justify-content-center min-vh-100">

    <div class="row d-flex align-items-center justify-content-center">
        <div class="col">
            <div class="row py-5 gx-5 rounded-3 bg-white">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <img class="w-75" th:src="@{/img/logo.png}" alt="Web site logo">
                </div>
                <div class="col-8 border-start px-5">
                    <h2 class="mb-3">Reset password</h2>
                    <form th:action="@{/auth/reset}" method="POST">
                        <input type="hidden" class="form-control mb-2">

                        <label class="mb-1" for="inputNewPassword">New password</label>
                        <input class="form-control mb-2" type="password" id="inputNewPassword">

                        <label class="mb-1" for="inputConfirmPassword">Confirm password</label>
                        <input class="form-control mb-2" type="password" id="inputConfirmPassword">

                        <div class="row mt-4 d-flex g-2">
                            <div class="col-4">
                                <button class="btn btn-primary w-100" type="submit">OK</button>
                            </div>
                            <div class="col">
                                <a th:href="@{/auth/reset/request}" class="btn btn-link" type="button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
