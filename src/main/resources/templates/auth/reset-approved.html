<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head.html"></div>
<body>
<div class="container d-flex justify-content-center min-vh-100">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-8">
            <div class="row py-5 gx-5 rounded-3 bg-white">
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <img class="w-75" th:src="@{/img/logo.png}" alt="Web site logo">
                </div>
                <div class="col-8 border-start px-5">
                    <h2 class="mb-3">Restore access</h2>
                    <p>If an account with the specified e-mail was registered in the system, you will be sent an email with a link to restore access</p>
                    <div class="row mt-4 w-100 d-flex justify-content-center align-content-center">
                        <div class="col">
                            <a th:href="@{/auth/login}" class="btn btn-outline-primary" type="button">Вернуться</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
