<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/head.html"></div>
<body>
    <div class="container d-flex justify-content-center align-items-center gap-3 flex-column min-vh-100">

        <div th:if="${errorMsg}" class="row w-75">
            <div class="p-3 rounded-3 bg-white text-center border border-1 border-danger text-danger">
                [(${errorMsg})]
            </div>
        </div>

        <div class="row py-5 gx-5 rounded-3 bg-white w-75">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <img class="w-75" th:src="@{/img/logo.png}" alt="Web site logo">
            </div>
            <div class="col-8 border-start px-5">
                <h2 class="mb-3">Restore access</h2>
                <form th:action="@{/auth/reset/request}" method="POST">
                    <label class="mb-1" for="inputUsername">E-mail</label>
                    <input th:class="'form-control mb-2'" id="inputUsername">
                    <div class="row mt-4 d-flex g-2">
                        <div class="col-3">
                            <button class="btn btn-primary w-100" type="button">OK</button>
                        </div>
                        <div class="col">
                            <a th:href="@{/auth/login}" class="btn btn-link" type="button">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
